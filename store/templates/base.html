          </a>
        </li>
        <li class="nav-item">
          <a href="#!" class="nav-link waves-effect">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#!" class="nav-link waves-effect" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
      </ul>

  </div>
</nav>
